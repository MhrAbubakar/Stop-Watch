<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="watch-box">
    <div class="watch-time">
        <h1 id="hours">00 :</h1> 
        <h1 id="minutes">00 :</h1> 
        <h1 id="seconds">00 :</h1>
        <h1 id="milliseconds">00</h1>
       </div>
       <div class="watch-btn">   
       <button  class="red" id="startBtn" onclick="start()">Start</button>
       <button class="blue" id="pauseBtn" onclick="pause()" style="display: none;">Pause</button>
       <button class="green" onclick="reset()">Reset</button>
    </div> 
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
